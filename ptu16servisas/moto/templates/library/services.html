{% extends "base.html" %}
{% block content %}
<h1>Now we offer!</h1>
{% if services_list  %}
<table>
    <tr>
        <th>Service</th>
        <th>Price</th>
    </tr>
    {% for service in services_list %}
        <tr>
        <td><a href="{% url 'part_service_description' service.pk %}">{{service.name}}</a></td>
        <td>{{service.price}}$</td>
        </tr>
    {% endfor %}
    
</table>
{% else %}
<p>We are not offering services right now.</p>
{% endif %}
{% endblock content %}
