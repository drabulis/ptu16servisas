{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<form method="post" action="{% url "login" %}">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="login"></p>

</form>
<p>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
</p>
<p>Dont have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock content %}
