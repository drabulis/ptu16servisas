{% extends "base.html" %}
{% block content %}
<h1>Reset your password</h1>
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Confirm"></p>

</form>
<p>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
</p>
{% endblock content %}
